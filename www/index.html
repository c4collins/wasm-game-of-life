<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 0.5em;
      }
    </style>
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <div id="controls">
      <span>Step: <span id="step-count">0</span></span>
      <button id="play-pause"></button>
      <button id="empty-universe">clear</button>
      <button id="random-universe">random</button>
      <span>Speed: <span id="universe-speed-num">100%</span></span>
      <input id="universe-speed" type="range" min="1" max="1000" step="1" value="1000"/>
    </div>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
